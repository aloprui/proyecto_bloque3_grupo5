<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" defer>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="icon-wrapper">
            <div class="contact-icon">✉️</div>
        </div>
        
        <h2 class="form-title">Contáctanos</h2>
        <p class="form-subtitle">¿Cómo podemos ayudarte?</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label class="form-label" for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="subject">Asunto</label>
                <select class="form-select" id="subject" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="consulta">Consulta general</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="ventas">Ventas</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-submit">Enviar mensaje</button>
            
            <div class="success-message" id="successMessage">
                ✓ ¡Mensaje enviado con éxito! Te responderemos pronto.
            </div>
        </form>
    </div>

   <script src="script.js"></script>
</body>
</html>
