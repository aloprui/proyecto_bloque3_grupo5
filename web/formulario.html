<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Bicis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/formularioStyle.css">
</head>

<body>
    <header class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="img/Imagen de WhatsApp 2025-11-06 a las 12.10.33_add506b2.jpg" alt="Logo" width="50"
                    height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoDelNav"
                aria-controls="contenidoDelNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="contenidoDelNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="compras.html" class="nav-link">Modelos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="contact-container" id="contacto">
        <div class="contact-card">
            <h2>Contáctanos</h2>

            <form id="contactForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                </div>

                <div class="mb-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" placeholder="+34 600 000 000" required>
                </div>

                <div class="mb-4">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" class="form-control" placeholder="Cuéntanos qué necesitas..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
